<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se aqui</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome completo</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirmar senha</ion-label>
    <ion-input type="confsenha"></ion-input>
  </ion-item><br><br>

  <ion-list>
      <ion-item>
        <ion-label>Selecione seu perfil</ion-label>
        <ion-select [(ngModel)]="perfil">
          <ion-option value="aluno">Aluno</ion-option>
          <ion-option value="professor">Professor</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
</ion-content>
